en:
  name:
    label: Hello, my name is
    placeholder: Peter? Simone? Rahul?

  email:
    label: and my email address is
    placeholder: you@yourfarm.com

  question:
    label: My question is
    placeholder: How do I … ?

  button:
    submit:
      agent: [Ask, var: agentName]
      generic: Ask now
    invalid: Complete the form first
    done:
      label:
        agent: [var: agentName, received your question]
        generic: We received your question
      text: Ask another
    error:
      label: There was a problem sending your question
      text: Retry
    pending:
      agent: [Asking, var: agentName, now…]
      generic: Asking now…
  language: en

tr:
  name:
    label: Merhaba, adım
    placeholder: Burak? Zeynep? Özgür?

  email:
    label: ve e-posta adresim de
    placeholder: sen@ciftligin.com

  question:
    label: Sorum şöyle
    placeholder: … nasıl yaparım?

  button:
    submit:
      agent: [var: agentName, "'ya sor"]
      generic: Bize sor
    invalid: Önce formu doldur
    done:
      label:
        agent: [var: agentName, sorunu aldı]
        generic: Sorunu aldık
      text: Başka sor
    error:
      label: Eyvah, bir sorun var…
      text: Tekrar dene
    pending:
      agent: [Soru, var: agentName, "'ya gelsin…"]
      generic: Soru yolda…
  language: tr

de:
  name:
    label: Hallo, ich heiße
    placeholder: Peter? Simone? Rahul?

  email:
    label: und meine E-Mail-Adresse ist
    placeholder: sie@ihremilchfarm.com

  question:
    label: Meine Frage ist
    placeholder: Wie mache ich … ?

  button:
    submit:
      agent: [Frage, var: agentName]
      generic: Frage uns
    invalid: Füllen Sie zuerst das Formular aus
    done:
      label:
        agent: [var: agentName, hat deine Frage erhalten]
        generic: Wir haben Ihre Frage erhalten
      text: Andere Frage
    error:
      label: Beim Senden Ihrer Frage ist ein Problem aufgetreten
      text: Wiederholen
    pending:
      agent: [var: agentName, jetzt fragen…]
      generic: Fragen Sie jetzt…
  language: de
